syntax = "proto3";

package jamovi.coms;

// ANALYSIS

enum Status {
    COMPLETE = 0;
    IN_PROGRESS = 1;
    ERROR = 2;
}

message Error {
    string message = 1;
    string cause = 2;
}

message ComsMessage {
    int32 id = 1;
    string instanceId = 2;
    bytes payload = 3;
    string payloadType = 4;
    Status status = 5;
    Error error = 6;
}

message AnalysisRequest {
    string datasetId = 1;
    int32 analysisId = 2;
    string name = 3;
    string ns = 4;

    enum Perform {
        INIT = 0;
        RUN = 1;
        RENDER = 4;
        SAVE = 5;
        DELETE = 6;
    }

    Perform perform = 5;
    AnalysisOptions options = 6;
    // int32 ppi = 7;
    repeated string changed = 8;
    int32 revision = 9;
    bool restartEngines = 10;
    bool clearState = 11;

    string path = 16;
    string part = 17;
    string format = 18;
}

enum AnalysisStatus {
    ANALYSIS_NONE = 0;
    ANALYSIS_INITED = 1;
    ANALYSIS_RUNNING = 2;
    ANALYSIS_COMPLETE = 3;
    ANALYSIS_ERROR = 4;
    ANALYSIS_RENDERING = 5;
}

message AnalysisResponse {

    string datasetId = 1;
    int32 analysisId = 2;
    string name = 3;
    string ns = 4;
    // Version version = 5;
    AnalysisOptions options = 6;
    ResultsElement results = 7;
    AnalysisStatus status = 8;
    Error error = 9;
    bool incAsText = 10;
    int32 revision = 11;
    bool restartEngines = 12;
    string stacktrace = 13;
    uint32 version = 14;
}

message AnalysisOption {

    enum Other {
        FALSE = 0;
        TRUE  = 1;
        NULL  = 2;
    }

    oneof type {
        int32 i = 1;
        double d = 2;
        string s = 3;
        Other o = 4;
        AnalysisOptions c = 5;
    }
}

message AnalysisOptions {
    repeated AnalysisOption options = 1;
    bool hasNames = 2;
    repeated string names = 3;
}

enum Visible {
    DEFAULT_YES = 0;
    DEFAULT_NO = 1;
    YES = 2;
    NO = 3;
}

message ResultsCell {

    enum Other {
        MISSING = 0;
        NOT_A_NUMBER = 1;
    }

    oneof cellType {
        int32  i = 1;
        double d = 2;
        string s = 3;
        Other  o = 4;
    }

    int32 format = 5; // bit field

    // 1 = begin group
    // 2 = end group
    // 4 = negative (red highlight)

    repeated string footnotes = 6;
    repeated string symbols = 7;
    int32 sortKey = 8;
}

message ResultsColumn {

    string name = 1;
    string title = 2;
    string type = 3;
    string format = 4;
    string superTitle = 5;
    bool   combineBelow = 6;

    repeated ResultsCell cells = 7;

    bool sortable = 13;
    bool hasSortKeys = 14;
    Visible visible = 15;
}

message ResultsTableNote {
    string key  = 1;
    string note = 2;
    bool   init = 3;
}

message Sort {
    string sortBy = 1;
    bool   sortDesc = 2;
}

message ResultsTable {
    repeated ResultsColumn columns = 1;
    repeated string rowNames = 2;
    bool swapRowsColumns = 3;
    repeated ResultsTableNote notes = 4;
    string asText = 5;
    string rowSelect = 6;
    int32 rowSelected = 7;
    string sortSelect = 8;
    Sort sortSelected = 9;
}

message ResultsImage {
    string path = 1;
    int32 width = 2;
    int32 height = 3;
}

message ResultsArray {
    repeated ResultsElement elements = 1;

    enum LayoutType {
        FLAT = 0;
        LIST_SELECT = 1;
    }

    LayoutType layout = 2;
    bool hideHeadingOnlyChild = 4;
}

message ResultsGroup {
    repeated ResultsElement elements = 1;
}

message ResultsHtml {
    string content = 1;
    repeated string scripts = 2;
    repeated string stylesheets = 3;
}

message ResultsElement {
    string name = 1;
    string title = 2;
    AnalysisStatus status = 3;
    Error error = 4;
    bool stale = 5;

    oneof type {
        ResultsTable table = 6;
        ResultsImage image = 7;
        ResultsGroup group = 8;
        ResultsArray array = 9;
        string preformatted = 10;
        string syntax = 11;
        ResultsHtml html = 12;
    }

    bytes state = 14;
    Visible visible = 15;
}


// CLIENT

message Progress {
    uint32 progress = 1;
    uint32 total = 2;
}

message InstanceRequest {
}

message InstanceResponse {
}

message OpenRequest {
    string filename = 1;
}

message OpenProgress {
    string path = 3;
}

message SaveRequest {
    string filename = 1;
    bool overwrite = 2;
    bool export = 3;
    string part = 4;
    string format = 5;
    bool incContent = 6;
    bytes content = 7;
}

message SaveProgress {
    bool fileExists = 1;
    bool success = 2;
    string path = 3;
}

message FSEntry {
    string path = 1;

    enum Type {
        FILE = 0;
        FOLDER = 1;
        DRIVE = 2;
        SPECIAL_FOLDER = 3;
    }

    Type type = 2;
    string name = 3;
}

message FSRequest {
    string path = 1;
}

message FSResponse {
    string path = 1;
    string osPath = 2;
    repeated FSEntry contents = 3;
    string errorMessage = 4;
}

message DataSetEntry {
    string name = 1;
    string path = 2;
    string location = 3;
    string description = 4;
}

message AnalysisMeta {
    string name = 1;
    string ns = 2;
    string title = 3;

    string menuGroup = 4;
    string menuSubgroup = 5;
    string menuTitle = 6;
    string menuSubtitle = 7;
}

message ModuleMeta {
    string name = 1;
    string title = 2;
    uint32 version = 3;
    string description = 4;
    repeated string authors = 5;
    repeated AnalysisMeta analyses = 6;
    string path = 10;
    bool isSystem = 11;
    bool new = 12;
    uint32 minAppVersion = 13;
}

enum ValueType {
    INT = 0;
    DOUBLE = 1;
    STRING = 2;
    BOOL = 3;
}

message SettingValue {
    string name = 1;
    ValueType valueType = 2;
    oneof value {
        int32 i = 3;
        double d = 4;
        string s = 5;
        bool b = 6;
    }
}

message SettingsRequest {
    repeated SettingValue settings = 4;
}

message SettingsResponse {
    repeated DataSetEntry recents = 1;
    repeated DataSetEntry examples = 2;
    repeated ModuleMeta modules = 3;
    repeated SettingValue settings = 4;
}

message StoreRequest {
}

message StoreResponse {
    repeated ModuleMeta modules = 1;
}

message VariableLevel {
    string label = 1;
    int32 value = 2;
    string importValue = 3;
}

enum ColumnType {
    NONE = 0;
    DATA = 1;
    COMPUTED = 2;
    RECODED = 3;
    FILTER = 4;
}

message DataSetSchema {
    message ColumnSchema {
        int32 id = 1;
        string name = 2;
        int32 index = 3;

        enum MeasureType {
            NONE = 0;
            NOMINAL_TEXT = 1;
            NOMINAL = 2;
            ORDINAL = 3;
            CONTINUOUS = 4;
        }

        MeasureType measureType = 4;
        bool autoMeasure = 5;
        int32 width = 6;
        bool hasLevels = 7;
        repeated VariableLevel levels = 8;
        int32 dps = 9;
        string importName = 10;

        ColumnType columnType = 11;
        string formula = 12;
        string formulaMessage = 13;
        string description = 14;
        bool hidden = 15;
        bool active = 16;
        int32 childOf = 17;
    }
    repeated ColumnSchema columns = 1;
    uint32 rowCount = 5;
    uint32 columnCount = 6;
    uint32 vRowCount = 7;
    uint32 vColumnCount = 8;
    uint32 tColumnCount = 9;
}

enum GetSet {
    GET = 0;
    SET = 1;
    DEL_ROWS = 2;
    DEL_COLS = 3;
    INS_ROWS = 4;
    INS_COLS = 5;
}

message InfoRequest {
}

message InfoResponse {
    bool hasDataSet = 1;
    string title = 2;
    string path = 3;
    bool edited = 4;
    bool blank = 5;
    DataSetSchema schema = 6;
    string importPath = 7;
    repeated AnalysisResponse analyses = 9;
}

enum SpecialValues {
    MISSING = 0;
    NOT_A_NUMBER = 1;
}

message DataSetRR {

    GetSet op = 1;

    bool incData = 2;
    bool incSchema = 3;

    uint32 rowStart = 4;
    uint32 columnStart = 5;
    uint32 rowEnd = 6;
    uint32 columnEnd = 7;


    message ColumnData {

        message CellValue {
            oneof type {
                int32 i = 1;
                double d = 2;
                string s = 3;
                SpecialValues o = 4;
            }
        }

        repeated CellValue values = 1;
    }

    repeated ColumnData data = 8;
    DataSetSchema schema = 9;

    bool incCBData = 10;
    string cbText = 11;
    string cbHtml = 12;
    bool excHiddenCols = 13;
}

message ModuleRR {

    enum ModuleCommand {
        INSTALL = 0;
        UNINSTALL = 1;
    }

    ModuleCommand command = 1;
    string name = 2;
    string path = 3;
}

message LogRR {
    string content = 1;
}
